<mat-toolbar>
  <mat-toolbar-row>
    <button mat-icon-button (click)="toggleSidebar()">
      <mat-icon>menu</mat-icon>
    </button>

    <span class="example-spacer"></span>

    <app-notifications></app-notifications>

    <button mat-button [matMenuTriggerFor]="menu" class="user mt-2 d-flex align-items-center">
      <div class="d-flex align-items-center">
        <img src="./assets/images/user.png" alt="" class="user-image mr-1 p-2" />
        {{ user.name }}
        <mat-icon class="user-image-icon ml-1">keyboard_arrow_down</mat-icon>
      </div>
    </button>
    <mat-menu #menu="matMenu">
      <button (click)="handleSignOut()" mat-menu-item>
        <mat-icon>exit_to_app</mat-icon>
        Logout
      </button>
    </mat-menu>
  </mat-toolbar-row>
</mat-toolbar>
